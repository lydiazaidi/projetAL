<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: url('bk.webp') no-repeat center center/cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            position: relative;
            background: #ffffff;
            z-index: 2; 
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-container label {
            font-size: 14px;
            color: #555;
        }

        .login-container input {
            width: 90%;
            padding: 10px 15px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .login-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .login-container button {
            background-color: #6e2706;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #5f0303;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .login-container a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="login-container">
        <h1>Welcome Back!</h1>
        <form>
            <div class="form-group">
                <label for="username"style="font-weight:bold;color:#6e2706">Username</label> <br>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password"style="font-weight:bold;color:#6e2706">Password</label> <br>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="signin.html" style="color:#6e2706">Sign Up</a></p>
    </div>
</body>
</html>
