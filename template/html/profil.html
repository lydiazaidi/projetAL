    <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
      background-color: #f0f0f0;
    }
  
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      background-color: #f0f0f0; /* Ensures no background color */
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    
  
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      flex: 1; /* Ensures the logo takes up space */
    }
  
    /* Stylish Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      position: relative;
      width: 50%; /* Adjust width as needed */
      flex: 1; /* Ensures the search bar doesn't take too much space */
      border-radius: 30px;
      background-color: #e6e6e6; /* Muted background color */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
      padding: 5px 20px; /* Adds padding inside the search bar */
    }
  
    .search-bar input {
      width: 100%;
      padding: 8px 35px 8px 15px; /* Space for the icon */
      font-size: 1rem;
      border: none; /* No border for a sleek look */
      background: transparent; /* Transparent background */
      color: #333; /* Dark color for text */
      outline: none; /* Remove default outline */
      border-radius: 30px; /* Rounded corners */
      
    }
  
    .search-bar i {
      position: absolute;
      right: 10px;
      color: #666; /* Muted icon color */
      font-size: 1.2rem;
      pointer-events: none;
    }
  
    /* Navbar Links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 50px;
      margin: 0;
      padding: 0;
      
      flex: 1;
      justify-content: center; /* Centers the icons */
    }
  
    .nav-links li {
      display: inline;
    }
  
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 1.5rem; /* Icon size */
    }
  
    /* Hover Effect for Icons */
    .nav-links a:hover {
      color: rgb(179, 97, 4); /* Change color to orange on hover */
    }
    .sidebar {
        width: 180px;
        background-color: #521c02;
        color: #fff;
        height: 100vh;
        padding: 20px;
        position: fixed;
        margin-right:20px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar ul li {
        margin: 20px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
    }

    .sidebar ul li a:hover {
        color: #cb7e4b;
    }

    .sidebar ul li a i {
        margin-right: 10px;
    }

    /* Profile Container */
    .profile-container {
        margin-left: 270px;
        padding: 20px;
        width: 100%;
    }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: #666;
    }

    .profile-info {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
    }

    .profile-details {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .profile-item span {
        font-size: 1rem;
        color: #333;
    }

    .profile-item i {
        cursor: pointer;
        color: #666;
        transition: color 0.2s ease;
    }

    .profile-item i:hover {
        color: #007BFF;
    }

    /* Input for Edit */
    .profile-item input {
        border-top: 0px solid #ccc;
        border-left: 0px solid #ccc;
        border-right: 0px solid #ccc;
        border-color: #521c02;
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 1rem;
        pointer-events: none;
        background-color: #fff;
        width: 400px;
        
    }

    .save-button {
        padding: 8px 15px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
    }

    .save-button:hover {
        background-color: #0056b3;
    }
</style>
